runtime: python39

handlers:
- url: /static
  static_dir: static

- url: /favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon\.ico

- url: /.*
  script: auto

env_variables:
  FLASK_ENV: 'production'
  COMPANY_NAME: 'Your Company Name'

automatic_scaling:
  min_instances: 0
  max_instances: 10